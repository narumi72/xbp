            <h2>説明</h2>
            <p>履修登録をするときはもちろんシラバスを確認するが、それだけではその講義の様子や講師の<br>

            </p>

        <h2>解決策</h2>
        <p>その大学の生徒が口コミを書き込めるアプリがあれば履修の助けになるし、シラバスのような固い表現にならないからわかりやすくなると思う。<br>
            特に一年生の時は一寸も先が見えないのでこのようなアプリが救いになるであろう。<br>
           <br>
        </p>
